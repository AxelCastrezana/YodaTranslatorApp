<!DOCTYPE HTML>
<html>

<head>
	<title>Yoda Speech Translator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="https://kit.fontawesome.com/f1fb4b97fc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,200" />
</head>

<body>

	<div class="container">
		<div class="wrapper">
			<div class="banner-image"> </div>
			<br>
			<h1> <i class="fa-brands fa-jedi-order fa-xl fa-fade" style="color: #ffffff;"></i>
				Yoda Translator</h1>
			<p>Translate anything into Yoda speech</p>

			<input type="text" id="text-input" placeholder="Enter text to translate" />
			<p>TRANSLATED TEXT:</p>
			<p id="translatedText"></p>
		</div>
		<div class="button-wrapper">
			<button id="clearButton" class="btn outline"><i class="fa-solid fa-rotate-right"
					style="color: #ffffff;"></i></button>
			<button id="translateButton" class="button">TRANSLATE</button>
		</div>

	</div>
	</div>

</body>
<script src="script.js"></script>

</html>
